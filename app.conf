handlers:
  - url : /
    script : index.html
  - url : /rank
    script : rank.html
  - url : /css/(.*)\.css$
    script : /css/$1.css
  - url : /js/(.*)\.js$
    script : /js/$1.js
  - url : /img/(.*)\.png$
    script : /img/$1.png
  - url : /*
    script : index.py
  - expire : .jpg modify 10 years
  - expire : .swf modify 10 years
  - expire : .png modify 10 years
  - expire : .gif modify 10 years
  - expire : .JPG modify 10 years
  - expire : .ico modify 10 years
